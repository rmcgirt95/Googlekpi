<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Analytics Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

  <!-- KPI Cards -->
  <div class="kpi-grid">
    <div class="kpi-card">
      <span class="kpi-label">Active users</span>
      <span class="kpi-value" id="kpi-users">–</span>
    </div>

    <div class="kpi-card">
      <span class="kpi-label">New users</span>
      <span class="kpi-value" id="kpi-new-users">–</span>
    </div>

    <div class="kpi-card highlight">
      <span class="kpi-label">Avg engagement time</span>
      <span class="kpi-value" id="kpi-engagement">–</span>
    </div>

    <div class="kpi-card">
      <span class="kpi-label">Active users (last 30 min)</span>
      <span class="kpi-value" id="kpi-realtime">–</span>
    </div>
  </div>

  <!-- Chart -->
  <div class="card">
    <canvas id="usersChart" height="120"></canvas>
  </div>
<div class="card ga-card">
  <div class="ga-card-top">
    <div class="ga-card-title">
      <div class="ga-title-line">Sessions <span class="ga-caret">▼</span> by</div>
      <div class="ga-title-line">Session primary channel group <span class="ga-caret">▼</span></div>
    </div>
  </div>

  <div class="ga-colheads">
    <div class="ga-col-left">SESSION PRIMARY …</div>
    <div class="ga-col-right">SESSIONS</div>
  </div>

  <div id="sessionsByChannel"></div>
</div>



</div>

<script src="dashboard.js"></script>
</body>
</html>
