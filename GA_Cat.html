<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GA4 Dimensions & Metrics Picker</title>

  <style>
    :root{
      --bg:#0b1220;
      --panel:#0f1b33;
      --panel2:#0c1730;
      --text:#e7eefc;
      --muted:#b8c7e6;
      --line:rgba(255,255,255,.10);
      --chip:rgba(255,255,255,.10);
      --chip2:rgba(255,255,255,.16);
      --accent:#66a3ff;
      --danger:#ff6b6b;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(102,163,255,.20), transparent 55%),
                  radial-gradient(900px 600px at 90% 25%, rgba(255,107,107,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 18px 14px 40px;
    }

    .topbar{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }

    .title{
      display:flex;
      flex-direction:column;
      gap:2px;
    }

    .title h1{
      margin:0;
      font-size:18px;
      font-weight:700;
      letter-spacing:.2px;
    }

    .title p{
      margin:0;
      color:var(--muted);
      font-size:13px;
    }

    .controls{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap: wrap;
    }

    .seg{
      display:flex;
      border:1px solid var(--line);
      border-radius: 12px;
      overflow:hidden;
      background: rgba(255,255,255,.04);
    }

    .seg button{
      border:0;
      background:transparent;
      color:var(--muted);
      padding: 10px 12px;
      font-size:13px;
      cursor:pointer;
      display:flex;
      gap:8px;
      align-items:center;
    }

    .seg button.active{
      background: rgba(102,163,255,.18);
      color: var(--text);
    }

    .search{
      min-width: 280px;
      max-width: 520px;
      flex: 1;
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 12px;
      border:1px solid var(--line);
      border-radius: 12px;
      background: rgba(255,255,255,.04);
    }

    .search input{
      width:100%;
      border:0;
      outline:none;
      background:transparent;
      color:var(--text);
      font-size:14px;
    }

    .btn{
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      color: var(--text);
      border-radius: 12px;
      padding: 10px 12px;
      font-size:13px;
      cursor:pointer;
    }

    .btn:hover{ border-color: rgba(255,255,255,.22); }
    .btn.danger{ color: #ffd6d6; border-color: rgba(255,107,107,.35); }
    .btn.danger:hover{ border-color: rgba(255,107,107,.6); }

    .grid{
      display:grid;
      grid-template-columns: 1.25fr .75fr;
      gap: 14px;
      align-items:start;
    }

    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
      .search{ min-width: 220px; }
    }

    .panel{
      border:1px solid var(--line);
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      overflow:hidden;
    }

    .panel-header{
      padding: 12px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid var(--line);
      background: rgba(255,255,255,.02);
    }

    .panel-header .left{
      display:flex;
      flex-direction:column;
      gap:2px;
    }

    .panel-header .left .h{
      font-size:14px;
      font-weight:700;
      margin:0;
    }

    .panel-header .left .s{
      font-size:12px;
      color:var(--muted);
      margin:0;
    }

    .panel-body{
      padding: 10px 10px 12px;
    }

    .category{
      border:1px solid var(--line);
      border-radius: 14px;
      overflow:hidden;
      background: rgba(11,18,32,.25);
      margin-bottom: 10px;
    }

    .cat-head{
      width:100%;
      border:0;
      background: rgba(255,255,255,.03);
      color: var(--text);
      padding: 10px 12px;
      cursor:pointer;
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:13px;
      font-weight:700;
    }

    .cat-head span{
      display:flex;
      gap:10px;
      align-items:center;
    }

    .cat-count{
      font-size:12px;
      color:var(--muted);
      font-weight:600;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border:1px solid var(--line);
    }

    .cat-items{
      padding: 8px;
      display:none;
      gap:8px;
    }
    .category.open .cat-items{ display:grid; }

    .item{
      border:1px solid var(--line);
      border-radius: 12px;
      background: rgba(255,255,255,.03);
      padding: 10px 10px;
      display:flex;
      gap:10px;
      align-items:flex-start;
      cursor:pointer;
    }
    .item:hover{ border-color: rgba(255,255,255,.22); }

    .check{
      width:18px;
      height:18px;
      border-radius: 6px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.04);
      flex: 0 0 auto;
      margin-top: 2px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:12px;
      color: var(--bg);
    }
    .item.selected .check{
      background: rgba(102,163,255,.95);
      border-color: rgba(102,163,255,.95);
      color: #08101f;
      font-weight:900;
    }

    .meta{
      flex:1;
      min-width: 0;
    }

    .meta .name{
      display:flex;
      gap:8px;
      align-items:baseline;
      flex-wrap: wrap;
      margin-bottom: 3px;
    }

    .meta .ui{
      font-weight:800;
      font-size:13px;
    }

    .meta .api{
      color: var(--muted);
      font-size:12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      padding: 2px 6px;
      border-radius: 8px;
      background: rgba(255,255,255,.05);
      border:1px solid var(--line);
      max-width: 100%;
      overflow:hidden;
      text-overflow:ellipsis;
      white-space:nowrap;
    }

    .meta .desc{
      color: var(--muted);
      font-size:12px;
      line-height: 1.35;
    }

    .chips{
      display:flex;
      flex-wrap: wrap;
      gap:8px;
      padding: 10px;
    }

    .chip{
      display:flex;
      gap:8px;
      align-items:center;
      padding: 8px 10px;
      border-radius: 999px;
      background: var(--chip);
      border: 1px solid var(--line);
      font-size:12px;
      color: var(--text);
    }

    .chip code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12px;
      color: var(--text);
    }

    .chip button{
      border:0;
      background: rgba(255,255,255,.10);
      color: var(--text);
      cursor:pointer;
      border-radius: 999px;
      padding: 2px 8px;
      font-size:12px;
    }
    .chip button:hover{ background: rgba(255,255,255,.16); }

    textarea{
      width: 100%;
      min-height: 140px;
      resize: vertical;
      border:1px solid var(--line);
      border-radius: 14px;
      background: rgba(255,255,255,.03);
      color: var(--text);
      padding: 10px 12px;
      font-size: 12px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      outline:none;
    }

    .small{
      color: var(--muted);
      font-size: 12px;
      line-height: 1.35;
      margin: 0;
      padding: 0 10px 12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <div class="title">
        <h1>GA4 Metadata Picker</h1>
        <p>Select dimensions/metrics ‚Üí copy the <code>apiName</code> list for your GA Data API request.</p>
      </div>

      <div class="controls">
        <div class="seg" role="tablist" aria-label="Picker type">
          <button id="tabDimensions" class="active" type="button">Dimensions</button>
          <button id="tabMetrics" type="button">Metrics</button>
        </div>

        <div class="search">
          <span style="opacity:.8">üîé</span>
          <input id="searchInput" type="text" placeholder="Search uiName, apiName, description..." />
        </div>

        <button id="expandAll" class="btn" type="button">Expand all</button>
        <button id="collapseAll" class="btn" type="button">Collapse all</button>
        <button id="clearAll" class="btn danger" type="button">Clear</button>
      </div>
    </div>

    <div class="grid">
      <section class="panel">
        <div class="panel-header">
          <div class="left">
            <p id="panelTitle" class="h">Dimensions</p>
            <p id="panelSub" class="s">Grouped by category</p>
          </div>
          <div class="left" style="align-items:flex-end;text-align:right">
            <p id="resultCount" class="h" style="margin:0">0</p>
            <p class="s" style="margin:0">matches</p>
          </div>
        </div>
        <div id="list" class="panel-body"></div>
      </section>

      <aside class="panel">
        <div class="panel-header">
          <div class="left">
            <p class="h">Selected</p>
            <p class="s">Click ‚Äúx‚Äù to remove</p>
          </div>
          <button id="copyJson" class="btn" type="button">Copy JSON</button>
        </div>

        <div id="chips" class="chips"></div>

        <p class="small">
          Output below is a ready-to-use snippet:
          <br/>
          <code>{"dimensions":[...], "metrics":[...]}</code>
        </p>

        <div style="padding:0 10px 12px;">
          <textarea id="output" spellcheck="false"></textarea>
        </div>
      </aside>
    </div>
  </div>

  "name": "properties/435018870/metadata",
  "comparisons": [
    {
      "apiName": "comparisons/allUsers",
      "uiName": "All Users",
      "description": "Includes all your data."
    },
    {
      "apiName": "comparisons/directTraffic",
      "uiName": "Direct traffic",
      "description": "Sessions acquired directly."
    },
    {
      "apiName": "comparisons/emailSmsAndPushNotificationsTraffic",
      "uiName": "Email, SMS & push notifications traffic",
      "description": "Sessions acquired via emails, SMS or push notifications."
    },
    {
      "apiName": "comparisons/mobileTraffic",
      "uiName": "Mobile traffic",
      "description": "Traffic on mobile phones."
    },
    {
      "apiName": "comparisons/organicTraffic",
      "uiName": "Organic traffic",
      "description": "Sessions acquired via organic channels."
    },
    {
      "apiName": "comparisons/paidTraffic",
      "uiName": "Paid traffic",
      "description": "Sessions acquired via paid channels."
    },
    {
      "apiName": "comparisons/referralAndAffiliatesTraffic",
      "uiName": "Referral & affiliates traffic",
      "description": "Sessions acquired via referrals or affiliates."
    },
    {
      "apiName": "comparisons/tabletTraffic",
      "uiName": "Tablet traffic",
      "description": "Traffic on tablets."
    },
    {
      "apiName": "comparisons/webTraffic",
      "uiName": "Web traffic",
      "description": "Traffic on desktops."
    }
  ]
};

    // ---------------------------
    // State
    // ---------------------------
    const state = {
      mode: "dimension",
      query: "",
      selected: new Map() // key => { type, apiName, uiName, category, description }
    };

    // ---------------------------
    // Helpers
    // ---------------------------
    function norm(s){
      return String(s || "").toLowerCase().trim();
    }

    function makeKey(type, apiName){
      return type + "::" + apiName;
    }

    function getItemsByMode(){
      const raw = state.mode === "dimension" ? (GA_CATALOG.dimensions || []) : (GA_CATALOG.metrics || []);
      const type = state.mode;
      return raw.map(x => ({
        type,
        apiName: x.apiName,
        uiName: x.uiName || x.apiName,
        description: x.description || "",
        category: x.category || "Other"
      }));
    }

    function filterItems(items){
      const q = norm(state.query);
      if (!q) return items;
      return items.filter(it => {
        const hay = norm(it.uiName) + " " + norm(it.apiName) + " " + norm(it.description) + " " + norm(it.category);
        return hay.includes(q);
      });
    }

    function groupByCategory(items){
      const groups = new Map();
      for (const it of items){
        const cat = it.category || "Other";
        if (!groups.has(cat)) groups.set(cat, []);
        groups.get(cat).push(it);
      }
      // stable-ish ordering: alphabetical, but keep "Other" last
      const cats = Array.from(groups.keys()).sort((a,b) => {
        if (a === "Other") return 1;
        if (b === "Other") return -1;
        return a.localeCompare(b);
      });
      return cats.map(cat => ({ category: cat, items: groups.get(cat) }));
    }

    function escapeHtml(str){
      return String(str || "")
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;")
        .replaceAll("'","&#039;");
    }

    function buildOutput(){
      const dims = [];
      const mets = [];
      for (const v of state.selected.values()){
        if (v.type === "dimension") dims.push(v.apiName);
        if (v.type === "metric") mets.push(v.apiName);
      }
      dims.sort((a,b) => a.localeCompare(b));
      mets.sort((a,b) => a.localeCompare(b));
      const obj = { dimensions: dims, metrics: mets };
      return JSON.stringify(obj, null, 2);
    }

    // ---------------------------
    // Render
    // ---------------------------
    const elList = document.getElementById("list");
    const elChips = document.getElementById("chips");
    const elOutput = document.getElementById("output");
    const elResultCount = document.getElementById("resultCount");
    const elPanelTitle = document.getElementById("panelTitle");

    function render(){
      const all = getItemsByMode();
      const filtered = filterItems(all);
      const grouped = groupByCategory(filtered);

      elPanelTitle.textContent = state.mode === "dimension" ? "Dimensions" : "Metrics";
      elResultCount.textContent = String(filtered.length);

      elList.innerHTML = grouped.map(group => {
        const cat = escapeHtml(group.category);
        const count = group.items.length;

        const itemsHtml = group.items.map(it => {
          const key = makeKey(it.type, it.apiName);
          const isSel = state.selected.has(key);
          return `
            <div class="item ${isSel ? "selected" : ""}" data-key="${escapeHtml(key)}">
              <div class="check">${isSel ? "‚úì" : ""}</div>
              <div class="meta">
                <div class="name">
                  <div class="ui">${escapeHtml(it.uiName)}</div>
                  <div class="api">${escapeHtml(it.apiName)}</div>
                </div>
                <div class="desc">${escapeHtml(it.description)}</div>
              </div>
            </div>
          `;
        }).join("");

        return `
          <div class="category open">
            <button class="cat-head" type="button">
              <span>${cat}</span>
              <span class="cat-count">${count}</span>
            </button>
            <div class="cat-items">${itemsHtml}</div>
          </div>
        `;
      }).join("");

      // Wire category toggles
      for (const catEl of elList.querySelectorAll(".category")){
        const head = catEl.querySelector(".cat-head");
        head.addEventListener("click", () => {
          catEl.classList.toggle("open");
        });
      }

      // Wire item clicks
      for (const itemEl of elList.querySelectorAll(".item")){
        itemEl.addEventListener("click", () => {
          const key = itemEl.getAttribute("data-key");
          toggleSelectionByKey(key);
        });
      }

      renderSelected();
    }

    function renderSelected(){
      const selectedArr = Array.from(state.selected.values()).sort((a,b) => {
        if (a.type !== b.type) return a.type.localeCompare(b.type);
        return a.uiName.localeCompare(b.uiName);
      });

      elChips.innerHTML = selectedArr.map(it => {
        const key = makeKey(it.type, it.apiName);
        const label = it.type === "dimension" ? "D" : "M";
        return `
          <div class="chip">
            <strong style="opacity:.9">${label}</strong>
            <code>${escapeHtml(it.apiName)}</code>
            <button type="button" data-remove="${escapeHtml(key)}">x</button>
          </div>
        `;
      }).join("");

      for (const btn of elChips.querySelectorAll("button[data-remove]")){
        btn.addEventListener("click", (e) => {
          e.stopPropagation();
          const key = btn.getAttribute("data-remove");
          state.selected.delete(key);
          elOutput.value = buildOutput();
          render(); // keep UI in sync
        });
      }

      elOutput.value = buildOutput();
    }

    function toggleSelectionByKey(key){
      if (!key) return;

      if (state.selected.has(key)){
        state.selected.delete(key);
        elOutput.value = buildOutput();
        render();
        return;
      }

      // find item in current mode list first, fallback to both
      const allDims = (GA_CATALOG.dimensions || []).map(x => ({
        type: "dimension",
        apiName: x.apiName,
        uiName: x.uiName || x.apiName,
        description: x.description || "",
        category: x.category || "Other"
      }));

      const allMets = (GA_CATALOG.metrics || []).map(x => ({
        type: "metric",
        apiName: x.apiName,
        uiName: x.uiName || x.apiName,
        description: x.description || "",
        category: x.category || "Other"
      }));

      const all = allDims.concat(allMets);
      const found = all.find(it => makeKey(it.type, it.apiName) === key);
      if (!found) return;

      state.selected.set(key, found);
      elOutput.value = buildOutput();
      render();
    }

    // ---------------------------
    // Controls
    // ---------------------------
    document.getElementById("tabDimensions").addEventListener("click", () => {
      state.mode = "dimension";
      document.getElementById("tabDimensions").classList.add("active");
      document.getElementById("tabMetrics").classList.remove("active");
      render();
    });

    document.getElementById("tabMetrics").addEventListener("click", () => {
      state.mode = "metric";
      document.getElementById("tabMetrics").classList.add("active");
      document.getElementById("tabDimensions").classList.remove("active");
      render();
    });

    document.getElementById("searchInput").addEventListener("input", (e) => {
      state.query = e.target.value || "";
      render();
    });

    document.getElementById("expandAll").addEventListener("click", () => {
      for (const catEl of elList.querySelectorAll(".category")){
        catEl.classList.add("open");
      }
    });

    document.getElementById("collapseAll").addEventListener("click", () => {
      for (const catEl of elList.querySelectorAll(".category")){
        catEl.classList.remove("open");
      }
    });

    document.getElementById("clearAll").addEventListener("click", () => {
      state.selected.clear();
      elOutput.value = buildOutput();
      render();
    });

    document.getElementById("copyJson").addEventListener("click", async () => {
      const text = elOutput.value || "";
      try{
        await navigator.clipboard.writeText(text);
        alert("Copied JSON to clipboard!");
      }catch(err){
        // fallback
        elOutput.focus();
        elOutput.select();
        document.execCommand("copy");
        alert("Copied JSON (fallback)!");
      }
    });

    // ---------------------------
    // Init
    // ---------------------------
    render();
  </script>
